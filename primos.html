    table, td{ border:  1px solid #000; }

    table { border-collapse: collapse; }
    caption { font-size: 1.5em; font-weight: bold; line-height: 2em; }
    .primo { background-color: #0c0; color: #00a; }
    .noprimo { background-color: #0a0; color: #00c; }
    #piramide { margin: 50px 0 0 50px; }
    #piramide pre { color:#f0f; font-size:4em; line-height: 1em; margin: 0; padding: 0; }
  </style>
</head>
